{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

{% include navbar.html %}


<body>
    <div class="mt-5">
        {% if messages %}
            {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert" data-mdb-color="warning">
                {{ message }}
            <button type="button" class="close" data-mdb-dismiss="alert" aria-label="Close"></button>
        </div>
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
